<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>浮光掠影 · 导航页</title>
  <!-- Font Awesome 6 双 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(145deg, #f5f7fa 0%, #e9edf2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 32px;
      box-shadow: 0 20px 35px -8px rgba(0,0,0,0.1);
      padding: 2rem 1.8rem;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .name {
      font-size: 1.9rem;
      font-weight: 700;
      color: #1e1e2f;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }
    .tagline {
      font-size: 1rem;
      color: #4a4a6a;
      background: rgba(255,255,255,0.6);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      display: inline-block;
      margin-top: 0.3rem;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.8);
      white-space: pre-line;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link-button {
      background: white;
      border-radius: 18px;
      padding: 1.1rem 1.5rem;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #1e1e2f;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      border: 1px solid rgba(0,0,0,0.02);
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
    }
    .link-button i {
      width: 32px;
      font-size: 1.4rem;
      color: #667eea;
      margin-right: 12px;
      text-align: center;
    }
    .link-button:hover {
      background: #f8faff;
      border-color: #667eea40;
      transform: translateY(-2px);
      box-shadow: 0 12px 20px -8px rgba(102,126,234,0.2);
    }
    .link-button .link-title {
      flex: 1;
    }
    .link-button .description {
      display: block;
      font-size: 0.8rem;
      color: #6f6f8f;
      margin-top: 2px;
    }
    .button-icon-img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      border-radius: 6px;
      object-fit: contain;
    }
    .footer {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #8f8faf;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="profile">
    <!-- 头像：你的 GitHub 头像 -->
    <div class="avatar">
      <img src="https://avatars.githubusercontent.com/u/123556444?s=400&u=b231167421dcc2398f7d38850c67bae2036b8ed1&v=4" alt="GitHub avatar">
    </div>
    <div class="name">浮光掠影</div>
    <div class="tagline">surface233.top<br>Welcome</div>
  </div>

  <div class="links">
    <!-- 1. 导航页 / 主站 (保留) -->
    <a href="https://surface233.top/" class="link-button" target="_blank" rel="noopener">
      <i class="fas fa-house"></i>
      <span class="link-title">导航页</span>
      <span class="description">surface233.top主站</span>
    </a>

    <!-- 2. 新增：我的博客 (链接已更新) -->
    <a href="https://blog.surface233.top/" class="link-button" target="_blank" rel="noopener">
      <i class="fas fa-blog"></i>
      <span class="link-title">我的博客</span>
      <span class="description">浮光掠影的个人博客</span>
    </a>

    <!-- 3. 爱发电赞助 -->
    <a href="https://afdian.com/a/surface233" class="link-button" target="_blank" rel="noopener">
      <img class="button-icon-img" src="https://pic1.afdiancdn.com/static/img/spring-festival.png" alt="afdian">
      <span class="link-title">爱发电赞助</span>
      <span class="description">支持我 · 不胜感激</span>
    </a>

    <!-- 4. B站个人空间 -->
    <a href="https://space.bilibili.com/178329117" class="link-button" target="_blank" rel="noopener">
      <img class="button-icon-img" src="https://s1.hdslb.com/bfs/static/jinkela/long/mstation/logo-bilibili-pink.png" alt="bilibili">
      <span class="link-title">浮光掠影awsl</span>
      <span class="description">B站个人空间 · 关注不迷路</span>
    </a>
  </div>

  <div class="footer">
    ⚡ 版权所有 · 个人<br>
    <span style="opacity:0.6;">—— 浮光掠影 ——</span>
  </div>
</div>
</body>
</html>
